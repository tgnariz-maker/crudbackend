<mat-toolbar class="modern-header">
  <div class="header-container">
    <!-- Brand Section -->
    <div class="header-brand">
      <mat-icon class="brand-icon">layers</mat-icon>
      <div class="brand-content">
        <h1 class="brand-title">SEFAZ Portal</h1>
        <p class="brand-subtitle">Sistema de APIs da Secretaria da Fazenda</p>
      </div>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <div class="secondary-actions">
        <button mat-icon-button 
                (click)="openNotifications()" 
                matTooltip="Notificações"
                matBadge="3"
                matBadgeColor="accent">
          <mat-icon>notifications</mat-icon>
        </button>

        <button mat-icon-button 
                (click)="openSettings()" 
                matTooltip="Configurações">
          <mat-icon>settings</mat-icon>
        </button>

        <button mat-button 
                [matMenuTriggerFor]="profileMenu"
                class="profile-btn">
          <mat-icon>account_circle</mat-icon>
          <span class="profile-info">
            <span class="profile-name">Admin SEFAZ</span>
            <span class="profile-role">Administrador</span>
          </span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="openProfile()">
            <mat-icon>person</mat-icon>
            <span>Meu Perfil</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Configurações</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
