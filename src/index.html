<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Backend Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Angular Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Meta tags para SEO e performance -->
  <meta name="description" content="Sistema de gerenciamento de backends e APIs">
  <meta name="theme-color" content="#1e3a8a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Critical CSS inline para evitar FOUC -->
  <style>
    /* Critical CSS para evitar flash of unstyled content */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading inicial */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 2rem;
    }
    
    .app-loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .app-loading-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Garantir que SVGs não fiquem gigantes desde o início */
    svg {
      width: 1.25rem !important;
      height: 1.25rem !important;
      stroke-width: 2;
      flex-shrink: 0;
    }
    
    svg[viewBox] {
      max-width: 2rem;
      max-height: 2rem;
    }
    
    /* Hide loading quando Angular carregar */
    app-root:not(:empty) + .app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Elemento raiz do Angular -->
  <app-root></app-root>
  
  <!-- Loading fallback caso Angular demore -->
  <div class="app-loading" id="initial-loading">
    <div class="app-loading-spinner"></div>
    <div class="app-loading-text">
      <h2>Carregando Sistema...</h2>
      <p>Preparando interface de gerenciamento</p>
    </div>
  </div>

  <!-- Script para remover loading quando Angular carregar -->
  <script>
    // Remove loading quando Angular estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
      const appRoot = document.querySelector('app-root');
      const loading = document.getElementById('initial-loading');
      
      // Verifica se Angular carregou
      const checkAngularLoaded = () => {
        if (appRoot && appRoot.innerHTML.trim() !== '') {
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }
        } else {
          setTimeout(checkAngularLoaded, 100);
        }
      };
      
      // Inicia verificação após um pequeno delay
      setTimeout(checkAngularLoaded, 500);
      
      // Fallback - remove loading após 10 segundos no máximo
      setTimeout(() => {
        if (loading) {
          loading.style.display = 'none';
        }
      }, 10000);
    });
    
    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', pageLoadTime + 'ms');
        }, 0);
      });
    }
    
    // Error handling global
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      // Aqui você poderia enviar erros para um serviço de monitoramento
    });
    
    // Unhandled promise rejection
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      e.preventDefault();
    });
  </script>
</body>
</html>
